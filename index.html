<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" font awesome I may use later/> -->

    <script
      src="https://kit.fontawesome.com/725ac40a31.js"
      crossorigin="anonymous"
    ></script>
    <title>Laura's To-Do App</title>
  </head>

  <body>
    <!-- div that holds to do list -->
    <div class="containall">
      <div class="todocontainer">
        <h1>Laura's To-do List</h1>
        <div class="inputdiv">
          <input type="text" id="newInput" placeholder="Add new task" />
          <input type="text" id="newDate" placeholder="Add due date" />
          <input type="text" id="newCat" placeholder="Category" />
          <button type="submit" onclick="addTask()">+</button>
        </div>
        <div class="ul-task">
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
