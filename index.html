<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" font awesome I may use later/> -->

    <script
      src="https://kit.fontawesome.com/725ac40a31.js"
      crossorigin="anonymous"
    ></script>
    <title>Laura's To-Do App</title>
  </head>

  <body>
    <!-- div that holds to do list -->
    <div class="containAll">
      <div class="todocontainer">
        <h1>To-Do List</h1>
        <div class="taskDiv">
          <h1 class="taskHeader">Number of tasks left:</h1>
          <div id="incompleteCount">0</div>
        </div>
        <div id="form">
          <input type="text" id="newInput" placeholder="Add a new task" />
          <button id="addButton">Add Task</button>
          <div>
            <input id="newCat" type="text" placeholder="New Category"/>
            <button id="addCategoryButton">Add Category</button>
          </div>

          <!-- <div>
            <select id="categorySelect">
               Categories will be populated here dynamically
            </select>
          </div> -->
        </div>
        <div class="ulButt">
          <ul id="taskList"></ul>

          <button id="clearButton">Clear Completed</button>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
